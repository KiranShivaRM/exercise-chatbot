<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Exercise Chatbot</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Exercise Chatbot</h1>
      <p class="subtitle">Dark mode — ask about exercises, reps, calories, and muscles</p>
    </header>

    <main class="chat-window" id="chatWindow" aria-live="polite"></main>

    <form id="chatForm" class="chat-form" onsubmit="return false;">
      <input id="userInput" autocomplete="off" placeholder="Type a question — e.g. 'best chest exercises' or 'calorie deficit'"/>
      <button id="sendBtn" title="Send">Send</button>
    </form>

    <footer class="credits">Static demo • Works on GitHub Pages</footer>
  </div>

<script src="script.js"></script>
</body>
</html>
