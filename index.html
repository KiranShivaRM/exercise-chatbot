<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Fitness Chatbot</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 600px;
        margin: 40px auto;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 10px #ccc;
        padding: 20px;
    }

    h2 {
        text-align: center;
    }

    #chat {
        height: 400px;
        overflow-y: auto;
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 10px;
        background: #fafafa;
    }

    .message {
        margin: 10px 0;
        padding: 8px 12px;
        border-radius: 10px;
    }

    .user {
        background: #007bff;
        color: white;
        text-align: right;
    }

    .bot {
        background: #eee;
        color: black;
        text-align: left;
    }

    #inputArea {
        margin-top: 15px;
        display: flex;
        gap: 10px;
    }

    input {
        flex: 1;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
    }

    button {
        padding: 10px 15px;
        border: none;
        border-radius: 8px;
        background: #007bff;
        color: white;
        cursor: pointer;
    }

</style>
</head>
<body>
<div class="container">
    <h2>Fitness Chatbot</h2>

    <div id="chat"></div>

    <div id="inputArea">
        <input id="userInput" placeholder="Ask about exercises, reps, calories..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
const knowledge = {
    exercises: {
        pushups: "Push-ups work chest, shoulders, and triceps. Do 3 sets of 8–12 reps.",
        squats: "Squats target quads, glutes, and hamstrings. Do 3–5 sets of 10–15 reps.",
        deadlifts: "Deadlifts train the entire posterior chain. Start light. 3 sets of 6–10 reps.",
        pullups: "Pull-ups target back and biceps. Aim for 3 sets of 3–8 reps.",
        planks: "Planks work your core. Hold 30–60 seconds for 3 sets."
    },
    muscles: {
        chest: "Chest: Push-ups, bench press, dips. 3 sets × 8–12 reps.",
        back: "Back: Pull-ups, rows, deadlifts. Train vertical + horizontal pulls.",
        legs: "Legs: Squats, lunges, leg press, deadlifts.",
        shoulders: "Shoulders: Overhead press, lateral raises.",
        arms: "Arms: Bicep curls, tricep extensions, dips."
    },
    reps: {
        strength: "Strength: 3–5 reps, 3–6 sets, heavy weight.",
        hypertrophy: "Muscle growth: 6–12 reps, 3–4 sets.",
        endurance: "Endurance: 12–20 reps, 2–3 sets."
    },
    calories: {
        deficit: "Calorie deficit means eating fewer calories than you burn. Safe deficit = 300–500 per day.",
        surplus: "Calorie surplus helps muscle gain. Eat 200–300 above maintenance.",
        protein: "High protein foods: chicken, eggs, yogurt, skyr, paneer, whey, tofu."
    }
};

function botReply(msg) {
    msg = msg.toLowerCase();

    for (let key in knowledge.exercises) 
        if (msg.includes(key)) return knowledge.exercises[key];

    for (let key in knowledge.muscles) 
        if (msg.includes(key)) return knowledge.muscles[key];

    for (let key in knowledge.reps) 
        if (msg.includes(key) || msg.includes("rep")) return knowledge.reps[key];

    for (let key in knowledge.calories) 
        if (msg.includes(key) || msg.includes("calorie")) return knowledge.calories[key];

    if (msg.includes("hi") || msg.includes("hello")) return "Hello! Ask me anything about fitness.";
    if (msg.includes("thanks")) return "You're welcome! Stay consistent.";

    return "I can help with exercises, muscle groups, reps, or calories. Try asking: 'best chest exercises' or 'what is a calorie deficit?'";
}

function sendMessage() {
    const input = document.getElementById("userInput");
    const chat = document.getElementById("chat");

    if (input.value.trim() === "") return;

    chat.innerHTML += `<div class="message user">${input.value}</div>`;

    setTimeout(() => {
        const response = botReply(input.value);
        chat.innerHTML += `<div class="message bot">${response}</div>`;
        chat.scrollTop = chat.scrollHeight;
    }, 500);

    input.value = "";
}
</script>

</body>
</html>
